<!DOCTYPE html>
<html>
    <head>
        <title>Unorderd List</title>
    </head>
    <body>
        <h3>Fruit Names</h3>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
        </ul>

        <h1>Orderd List </h1>
        <h3>Student Batch</h3>
        <ol type="i">
            <li>Abhishek</li>
            <li>Saurbh</li>
            <li>Sumit</li>
        </ol>


        <h1>Data List(Advance Tag)</h1>
        <dl>
            <dt>Flowers</dt><dd>Orchid</dd><dd>Rose</dd><dd>Lily</dd></dd>
            <dt>Gujrat</dt><dd>Ahmdabad</dd><dd>Surat</dd>
        </dl>
    </body>
</html>
